<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grunge Guess</title>
</head>
<body>
    <div id="wrapper">
        <h1 class="chrome">WORD GUESS</h1>
        <h3 class="dreams">Grunge</h3>
    </div>

    <div id="container">
        <h2 id="music"></h2>
        <!-- div where band image will be shown -->
        <div id="band-div"><img src="#" alt="grungeimage"></div>

        <!-- div that holds scores, current word, number of guesses remaining, and letters guessed -->
        <div id="game-section">
            <p>Press any key to get started!</p>

            <!-- score -->
            <div>
                <h3 class="section-title">Wins</h3>
                <div id="wins"></div>
            </div>

            <!-- current word and guessing progress -->
            <div id="current-word-section">
                <h3 class="section-title">Current Word</h3>
                <div id="current-word"></div>
            </div>

            <!-- guesses remaining -->
            <div id="guesses-remaining-section">
                <h3 class="section-title">Number of Guesses Remaining</h3>
                <div id="guesses-remaining"></div>
            </div>

            <!-- guesses letters -->
            <div id="guessed-letters-section">
                <h3 class="section-title">Letters Already Guessed</h3>
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
